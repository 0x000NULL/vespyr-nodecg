<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
        }

        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 1920px;
            height: 1080px;
            overflow: hidden;

            background-image: url("images/end/end.jpg");
        }
    </style>
</head>
<body>
<div id="container"></div>

<script>
    window.onload = function() {
        nodecg.sendMessage("loaded", "end");
    };
    nodecg.listenFor("refresh", function(graphic) {
        if (graphic == "end") { location.reload(true); }
    });
</script>
</body>
</html>

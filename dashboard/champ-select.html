<script src="vespyr/components/typeahead.js/dist/typeahead.bundle.min.js"></script>

        </div>

        <div class="row">
            <div class="form-group">
                <div class="col-md-9">
                    <input type="text" id="champ-blue-top" class="form-control typeahead-champs update-on-change" placeholder="Top">

                   <input type="checkbox" id="champ-blue-top-status" class="bootswitch">

            <div class="form-group">

                <div class="col-md-3">
                    <input type="checkbox" id="champ-red-jungle-status" class="bootswitch">
                </div>

            </div>
        </div>

</div>

<div class="btn-group btn-group-justified" style="margin-top: 10px">
    <div class="btn-group">
        <button class="btn btn-primary btn-xs" id="champ-update">Update</button>
    </div>
    <div class="btn-group">
        <button class="btn btn-danger btn-xs" id="champ-reset">Reset</button>
    </div>
</div>

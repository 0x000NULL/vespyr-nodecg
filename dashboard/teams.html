<script src="vespyr/components/typeahead.js/dist/typeahead.bundle.min.js"></script>
<link href="vespyr/components/typeahead.js-bootstrap3.less/typeaheadjs.css" rel="stylesheet">
<style>
    .teams-panel .league {
        margin: 0 20px 5px 20px;
        padding: 3px 0;
        border-bottom: 1px solid #ccc;
    }
</style>
<div class="row">
    <div class="col-md-5">
        <div class="row">
            <div class="form-group">
                <div class="col-md-4">
                    <input type="number" class="form-control teams-on-change" id="teams-blue-score" placeholder="Score">
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control teams-on-change" id="teams-blue-name" placeholder="Blue Team">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <div class="col-md-8 col-md-offset-4">
                    <input type="text" class="form-control teams-team-input teams-on-change" id="teams-blue-form" placeholder="Form">
                </div>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <input type="text" class="form-control teams-on-change" id="teams-blue-top" placeholder="Top">
        </div>
        <div class="form-group">
            <input type="text" class="form-control teams-on-change" id="teams-blue-jungle" placeholder="Jungle">
        </div>
        <div class="form-group">
            <input type="text" class="form-control teams-on-change" id="teams-blue-mid" placeholder="Mid">
        </div>
        <div class="form-group">
            <input type="text" class="form-control teams-on-change" id="teams-blue-adc" placeholder="ADC">
        </div>
        <div class="form-group">
            <input type="text" class="form-control teams-on-change" id="teams-blue-support" placeholder="Support">
        </div>
    </div>
    <div class="col-md-2">
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button class="btn btn-primary btn-xs" id="teams-switch">Switch Sides</button>
            </div>
        </div>
    </div>
    <div class="col-md-5">
        <div class="row">
            <div class="form-group">
                <div class="col-md-8">
                    <input type="text" class="form-control teams-on-change" id="teams-red-name" placeholder="Red Team">
                </div>
                <div class="col-md-4">
                    <input type="number" class="form-control teams-on-change" id="teams-red-score" placeholder="Score">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <div class="col-md-8">
                    <input type="text" class="form-control teams-team-input teams-on-change" id="teams-red-form" placeholder="Form">
                </div>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <input type="text" class="form-control teams-on-change" id="teams-red-top" placeholder="Top">
        </div>
        <div class="form-group">
            <input type="text" class="form-control teams-on-change" id="teams-red-jungle" placeholder="Jungle">
        </div>
        <div class="form-group">
            <input type="text" class="form-control teams-on-change" id="teams-red-mid" placeholder="Mid">
        </div>
        <div class="form-group">
            <input type="text" class="form-control teams-on-change" id="teams-red-adc" placeholder="ADC">
        </div>
        <div class="form-group">
            <input type="text" class="form-control teams-on-change" id="teams-red-support" placeholder="Support">
        </div>
    </div>
</div>
<div class="btn-group btn-group-justified">
    <div class="btn-group">
        <button class="btn btn-primary btn-xs" id="teams-update">Update</button>
    </div>
    <div class="btn-group">
        <button class="btn btn-danger btn-xs" id="teams-reset">Reset</button>
    </div>
</div>
